<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="img/logo.png" type="image/png" />
		<title>Menu Online - Bem-vindo!</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/fontawesome.css" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<header class="header">
			<div class="container">
				<nav class="navbar navbar-expand-lg pl-0 pr-0">
					<a href="#" class="navbar-brand">
						<img
							src="img/logo.png"
							alt="Logotipo: Menu On-line"
							width="160px"
							class="img-logo"
						/>
					</a>
					<button
						class="navbar-toggler"
						type="button"
						data-toggle="collapse"
						data-target="#navbarNavDropdown"
					>
						<span class="navbar-toggler-icon">
							<i class="fas fa-bars"></i>
						</span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNavDropdown">
						<ul class="navbar-nav ml-auto mr-auto">
							<li class="nav-item">
								<a href="#servicos" class="nav-link b">Serviços</a>
							</li>
							<li class="nav-item">
								<a href="#cardapio" class="nav-link b">Cardápio</a>
							</li>
							<li class="nav-item">
								<a href="#depoimentos" class="nav-link b">Depoimentos</a>
							</li>
							<li class="nav-item">
								<a href="#reserva" class="nav-link b">Reserva</a>
							</li>
						</ul>
						<a href="#" class="btn btn-white btn-icon">
							Meu carrinho
							<span class="icon">
								<i class="fas fa-shopping-bag"></i>
							</span>
						</a>
					</div>
				</nav>
			</div>
		</header>
		<main>
			<section class="banner" id="banner">
				<div class="container">
					<div class="row">
						<div class="col-6">
							<div class="d-flex text-banner flex-column">
								<h1 class="title">
									<b
										>Escolha sua comida
										<b class="color-primary">favorita</b>.</b
									>
								</h1>
								<p class="description">
									Aproveite nosso cardápio! Escolha o que desejar e receba em
									sua casa de forma rápida e segura.
								</p>
								<div>
									<a href="#" class="btn btn-yellow mt-4 mr-3">Ver cardápio</a>
									<a href="#" class="btn btn-white btn-icon-left mt-4">
										<span class="icon-left">
											<i class="fas fa-phone"></i>
										</span>
										(17) 99168-6069
									</a>
								</div>
							</div>
							<div>
								<a href="#" class="btn btn-sm btn-white btn-social mt-4 mr-3">
									<i class="fab fa-instagram"></i>
								</a>
								<a href="#" class="btn btn-sm btn-white btn-social mt-4 mr-3">
									<i class="fab fa-facebook-f"></i>
								</a>
								<a href="#" class="btn btn-sm btn-white btn-social mt-4">
									<i class="fab fa-whatsapp"></i>
								</a>
							</div>
						</div>

						<div class="col-6">teste</div>
					</div>
				</div>
			</section>
			<section class="servicos" id="servicos"></section>
			<section class="cardapio" id="cardapio"></section>
			<section class="depoimentos" id="depoimentos"></section>
			<section class="reserva" id="reserva"></section>
		</main>
		<footer class="footer"></footer>

		<script src="js/modernizr-3.5.0.min.js"></script>
		<script src="js/jquery-1.12.4.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/popper.min.js"></script>
	</body>
</html>
